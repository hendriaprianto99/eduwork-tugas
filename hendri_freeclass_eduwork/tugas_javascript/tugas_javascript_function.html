<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Function | Javascript</title>
    <style>
      body {
        padding: 2%;
      }
    </style>
  </head>
  <body>
    <h1>Function di Javascript + Parameter</h1>
    <p>Klik <a href="" id="tambah" onclick="tambah()">disini</a> untuk menjalankan function pertambahan</p>

    <script>
      // pertambahan
      function tambah(a, b) {
        return a + b;
      }
      alert("Fungsi pertambahan");
      var a = parseInt(prompt("Masukan Nilai ke-1:"));
      var b = parseInt(prompt("Masukan Nilai ke-2:"));

      var hasil = tambah(a, b);
      alert("Hasilnya adalah " + hasil);
    </script>
  </body>
</html>
