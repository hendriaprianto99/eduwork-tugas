<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 1 CSS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Awal img -->
        <div class="gambar">
            <img src="img/pic-tugas-css.png" alt="Gambar Utama Halaman Login" class="main-img">
        </div>
        <!-- Akhir img -->

        <!-- Awal box -->
        <div class="box">
            <!-- card 1 -->
            <div class="card">
                <img src="img/logo-instagram.png" alt="Logo Instagram" class="logo">

                <!-- input -->
                <div class="form">
                    <input type="text" class="input" placeholder="Phone number, username or email">
                    <input type="password" class="input" placeholder="Password">
                    <br>
                    <a href="#">
                        <button class="button"><b>Login</b></button>
                    </a>
                </div>

                <!-- or and forgot password -->
                <p class="or">OR</p>
                <a href="" class="login-facebook"><i class="fab fa-facebook-square"></i><b> Log in With Facebook</b></a>
                <br><br><br>
                <a href="" class="forgot">Forgot password?</a>
                <br><br><br>
            </div>

            <!-- card 2 -->
            <div class="card cardd">
                <p>Don't have an account? <a href="" class="signup"><b>Sign up</b></a></p>
            </div>
        </div>
        <!-- Akhir box -->
    </div>
</body>
</html>
